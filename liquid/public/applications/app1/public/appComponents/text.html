<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/components/liquidComponents/liquid-behavior/liquid-behavior.html">

<dom-module id="liquid-component-text">
  <style>
    
  </style>
  
  <style is="customo-style">
    :root {
        --paper-input-container-color: black;
        --paper-input-container-input-color: black;
        --paper-input-container-focus-color: black;
    }
  </style>
  <template>
  
    <div style="text-align:center; border: 1px solid black">
      <div>
        Global <paper-input value="{{text}}">
        </paper-input>
      </div>

      <div>
        Paired <paper-input value="{{personalText}}">
        </paper-input>
      </div>

      <div>
        Local <paper-input value="{{localText}}">
        </paper-input>
      </div>
      <div>
        Session <paper-input value="{{sessionText}}">
        </paper-input>
      </div>
    </div>
  
  </template>
  <script>
    Polymer({
      is: 'liquid-component-text',

      behaviors: [LiquidBehavior],

      properties: {
        personalText: { observer: 'personalTextChanged' },
        text: { observer: 'textChanged' },
        localText: {observer: 'localTextChanged'},
        sessionText: {observer: 'sessionTextChanged'},
        iconvariable: {notifiy:true, observer: 'iconChanged'}
      },

      attached: function() {   
      // this.liquidRegisterVariables([
      //     {
      //       name: 'text',
      //       scope: 'global',
      //       init: 'placeholder text'
      //     },
      //     {
      //       name: 'personalText',
      //       scope: 'shared',
      //       init: 'placeholder text', 
      //       permissions: {
      //         publish: true,
      //         subscribe: true
      //       }
      //     },
      //     {
      //       name: 'localText',
      //       scope: 'local',
      //       init: 'placeholder text'
      //     },
      //     {
      //       name: 'sessionText',
      //       scope: 'session',
      //       init: 'placeholder text'
      //     },
      //     {
      //       name:'iconvariable',
      //       scope: 'global',
      //       init: 'open-with'
      //     }
      //   ], this)
      },

      textChanged: function (newValue, oldValue) {
        if (oldValue != newValue) {
          this.liquidVariableChange('text', newValue, this)
        }
      },
      personalTextChanged: function (newValue, oldValue) {
        if (oldValue != newValue) {
          this.liquidVariableChange('personalText', newValue, this)
        }
      },
      localTextChanged: function (newValue, oldValue) {
        if (oldValue != newValue) {
          this.liquidVariableChange('localText', newValue, this)
        }
      },
      sessionTextChanged: function (newValue, oldValue) {
        if (oldValue != newValue) {
          this.liquidVariableChange('sessionText', newValue, this)
        }
      },

      iconChanged: function (newValue, oldValue) {
        if (oldValue != newValue) {
          this.liquidVariableChange('iconvariable', newValue, this)
        }
      },

      liquid_text_pre: function (value) {
      },
      // console.log('text_in')
      liquid_text_post: function (value) {
      },
      // console.log('text_out')
      liquid_close: function () {
      }  //cleanup
         // this.remove()
    });
  </script>
</dom-module>
